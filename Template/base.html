{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<title>MC Botillería</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link
		href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/animate.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
					<!-- Mostrar el inicio Sesion -->
					{% if user.is_authenticated %}
					<p class="mb-0 phone pl-md-2">
						<a href="#" class="mr-2"><span class="fa fa-phone mr-1"></span>Hola, {{ user.username }}</a>
					</p>
					<form method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<button type="submit" class="btn">Cerrar Sesión</button>
					</form>
					{% else %}
					<p class="mb-0 phone pl-md-2">
						<a href="{% url 'login'%}" class="mr-2"><span class="fa fa-phone mr-1"></span>Iniciar Sesión</a>
						<a href="{% url 'registro'%}" class="mr-2"><span class="fa fa-phone mr-1"></span>Registrarse</a>
					</p>
					{% endif %}
					<!-- -->
				</div>
				<div class="col-md-6 d-flex justify-content-md-end">
					<div class="social-media mr-4">
						<p class="mb-0 d-flex">
							<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-facebook"><i class="sr-only">Facebook</i></span></a>
							<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-twitter"><i class="sr-only">Twitter</i></span></a>
							<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>
							<a href="#" class="d-flex align-items-center justify-content-center"><span
									class="fa fa-dribbble"><i class="sr-only">Dribbble</i></span></a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
			<div class="container">
				<a class="navbar-brand" href="{% url 'Inicio' %}">Mc
					<span>Botillería</span></a>
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a href="{% url 'Inicio' %}" class="nav-link">Inicio</a></li>
						<li class="nav-item"><a href="{% url 'productos' %}" class="nav-link">Productos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END nav -->

		{% block content %}

		{% endblock %}

		<!-- Footer -->

		<script src="{% static 'js/jquery.min.js'%}"></script>
		<script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
		<script src="{% static 'js/popper.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.min.js'%}"></script>
		<script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
		<script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
		<script src="{% static 'js/jquery.stellar.min.js'%}"></script>
		<script src="{% static 'js/owl.carousel.min.js'%}"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
		<script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
		<script src="{% static 'js/scrollax.min.js'%}"></script>
		<script
			src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false'%}"></script>
		<script src="{% static 'js/google-map.js'%}"></script>
		<script src="{% static 'js/main.js'%}"></script>

</body>

</html>
