<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Vinculando Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para espaciar más el contenido */
        .form-control, .btn {
            margin-bottom: 20px; /* Mayor separación entre los campos */
        }
        .card {
            margin-top: 80px; /* Espacio superior */
            padding: 30px; /* Mayor padding dentro de la tarjeta */
        }
        .container {
            max-width: 500px; /* Aumentar el tamaño del formulario */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" name="email" id="email" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Contraseña</label>
                                <input type="password" name="password1" id="password1" class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" name="password2" id="password2" class="form-control form-control-lg" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Registrarse</button>
                        </form>
                        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
                        {% if messages %}
                            <div class="alert alert-danger mt-3">
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Vinculando Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
