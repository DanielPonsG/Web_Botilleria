{% extends 'base.html' %}
<style>
    /* Estilos adicionales para espaciar más el contenido */
    .form-control,
    .btn {
        margin-bottom: 20px;
        /* Mayor separación entre los campos */
    }

    .card {
        margin-top: 80px;
        /* Espacio superior */
        padding: 30px;
        /* Mayor padding dentro de la tarjeta */
    }

    .container {
        max-width: 500px;
        /* Aumentar el tamaño del formulario */
    }

</style>
</head>
{% block content %}

<body class="bg-light">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password"
                        class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Iniciar Sesión</button>
            </form>
            <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate
                    aquí</a>.</p>
            {% if messages %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Vinculando Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>

</html>
